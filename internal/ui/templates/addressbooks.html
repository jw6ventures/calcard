{{define "content"}}
<h1>Address Books</h1>
<p>CardDAV collections per user.</p>
<table>
    <tr><th>Name</th><th>Created</th></tr>
    {{range .Books}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{formatTime .CreatedAt}}</td>
    </tr>
    {{else}}
    <tr><td colspan="2">No address books yet.</td></tr>
    {{end}}
</table>
<form method="post" action="/addressbooks">
    <h3>Create address book</h3>
    <label>Name <input name="name" required></label>
    <button type="submit">Create</button>
    <p><small>Endpoint wiring is pending; the UI illustrates intent.</small></p>
</form>
{{end}}
{{template "base" .}}
